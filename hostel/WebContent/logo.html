<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES Boys Hostel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            scroll-behavior: smooth;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            height: 50px; /* Adjust size as needed */
            margin-right: 15px;
        }
        .menu-toggle {
            display: none;
            background: #003366;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #003366;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
        }
        nav a:hover {
            background: #004080;
            border-radius: 5px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
        }
        .left {
            flex: 1;
            text-align: center;
        }
        .left img {
            width: 90%;
            max-width: 400px;
            height: auto;
            border-radius: 20px;
        }
        .right {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding-left: 20px;
        }
        .right img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .footer {
            background: #003366;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .menu-toggle {
                display: block;
            }
            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                width: 100%;
                background: #003366;
            }
            nav a {
                display: block;
                padding: 15px;
            }
            .nav-active {
                display: flex;
            }
            .container {
                flex-direction: column;
            }
            .right {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="SES.png" alt="SES Logo" class="logo">
        <span>SES Boys Hostel</span>
    </header>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <nav id="nav-menu">
        <a href="home.html">Home</a>
        <a href="registration.html">Register</a>
        <a href="login.html">Login</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <div class="left">
            <img src="ses-boys-hostel-1.avif" alt="Hostel Image">
        </div>
        <div class="right">
            <img src="ses-boys-hostel-1.avif" alt="Small Photo 1">
            <img src="ses2.jpeg" alt="Small Photo 2">
            <img src="ses3.webp" alt="Small Photo 3">
            <img src="ses4.webp" alt="Small Photo 4">
        </div>
    </div>

    <div class="footer">
        &copy; 2025 SES Boys Hostel. All rights reserved.
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("nav-menu");
            menu.classList.toggle("nav-active");
        }
    </script>
</body>
</html>
